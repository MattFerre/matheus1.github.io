<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Minimercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header class="header-bg">
        <div class="header">
            <a href="index.html" class="logo"><i class="fas fa-shopping-cart "></i> Minimercado</a>
            <nav>
                <ul class="header-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="#">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner1.png" class="d-block w-100" alt="banner sobre cortes de carnes">
                </div>
                <div class="carousel-item">
                    <img src="img/banner2.png" class="d-block w-100" alt="Banner sobre cosméticos">
                </div>
                <div class="carousel-item">
                    <img src="img/banner3.png" class="d-block w-100" alt="Banner sobre ovos de páscoa da Garoto Caribe">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="retirada-container">
            <h1>Entrega</h1>
            <form>
                <label for="nome">Seu nome:</label><br>
                <input type="text" id="nome" name="nome" required placeholder="Nome"><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite 11 números sem pontos ou traços" required placeholder="11 digitos"><br>

                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, bairro"><br>

                <label for="complemento">Complemento:</label><br>
                <input type="text" id="complemento" name="complemento" required placeholder="Casa, apto..."><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br>

                <label for="data-retirada">Data desejável da entrega:</label><br>
                <input type="date" id="data-retirada" name="data-retirada" required><br><br>

                <button class="botao" type="submit">Confirmar Pedido</button>
            </form>
        </div>
    </main>
    <footer id="contato">
        <div class="footer-container">
            <div class="informacoes">
                <h2>Contato</h2>
                <ul>
                    <li>(73) 99900-0000</li>
                    <li>contato@minimercado.com</li>
                    <li>Rua Ali Perto, 555 - Centro</li>
                    <li>Diadema - SP</li>
                </ul>
            </div>
            <div class="redes-sociais">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook social-media-icon"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram social-media-icon"></i></a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp social-media-icon"></i></a>
            </div>
            <p>Desenvolvido por Matheus Ferreira - Alguns direitos reservados.</p>
        </div>
    </footer>

    <script>
        function validarCPF(event) {
            const cpfInput = document.getElementById("cpf");
            const cpf = cpfInput.value.replace(/\D/g, ""); // Remove tudo que não for número

            if (cpf.length !== 11) {
                alert("O CPF deve conter exatamente 11 dígitos numéricos.");
                cpfInput.focus();
                event.preventDefault(); // Impede o envio do formulário
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", validarCPF);
        });
    </script>
</body>

</html>
